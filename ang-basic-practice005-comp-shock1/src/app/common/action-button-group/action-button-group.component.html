<div class="btn-group">
  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="'fa-eye'"
    (clicked)="onSelectButtonClick()"
  >
  </app-action-button>
  <app-action-button
    [btnClass]="'btn-warning'"
    [icon]="'fa-refresh'"
    (clicked)="onUpdateButtonClick()"
  >
  </app-action-button>
  <app-action-button
    [btnClass]="'btn-danger'"
    [icon]="'fa-trash'"
    (clicked)="onDeleteButtonClick()"
  >
  </app-action-button>
</div>
